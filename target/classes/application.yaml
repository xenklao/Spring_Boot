#debug: true

server:
  port: 8085
  error:
    include-message: always

spring:
  application:
    name: JM Spring Boot
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test?serverTimezone=Europe/Moscow
    username: root
    password: 1234
  jpa:
#    database-platform: org.hibernate.dialect.MySQL8Dialect
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
        hbm2ddl:
          charset_name: UTF-8
          import_files: init-data.sql
    open-in-view: false
  devtools:
    livereload:
      enabled: true
    add-properties: true
  mvc:
    view:
      prefix: /WEB-INF/templates/
      suffix: .html
  web:
    locale: ru_RU


logging:
  charset:
    console: UTF-8
#  level: info
